  <script>
    // Mendapatkan data JSON
    var projectData = JSON.parse(document.getElementById("project-data").innerHTML);

    // Fungsi untuk menghasilkan HTML dari data proyek
    function generateProjectsData(project) {
    return `
        <div class="col-md-4">
            <div class="work-box">
              <a href="${project.image}" data-gallery="portfolioGallery" class="portfolio-lightbox">
                <div class="work-img">
                  <img src="${project.image}" alt="" class="img-fluid">
                </div>
              </a>
              <div class="work-content">
                <div class="row">
                  <div class="col-sm-8">
                    <h2 class="w-title">${project.name}</h2>
                    <h2 class="w-desc">${project.description}</h2>
                    <div class="w-more">
                      <span class="w-ctegory">${project.category}</span> / <span class="w-date">${project.date}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    `;
    }

    // Mengisi container proyek dengan data proyek
    var projectsContainer = document.getElementById("projectsContainer");
    projectData.projects.forEach(function (project) {
      projectsContainer.innerHTML += generateProjectsData(project);
    });
